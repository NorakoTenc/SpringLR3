<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список користувачів</title>
</head>
<body>
<h2>Список користувачів</h2>
<a href="/users/register">Додати нового користувача</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Ім'я</th>
        <th>Email</th>
        <th>Дії</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Редагувати</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}">Видалити</a>
        </td>
    </tr>
</table>
</body>
</html>
